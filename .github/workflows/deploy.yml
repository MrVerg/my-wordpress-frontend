name: Deploy to Production

on:
  # Permite activar este flujo manualmente desde la pestaÃ±a Actions
  workflow_dispatch:
  # Permite activar este flujo desde un webhook externo (WordPress)
  repository_dispatch:
    types: [webhook]

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Project
        env:
          # Si necesitas variables de entorno para el build (e.g. URL de WP), agrÃ©galas aquÃ­
          # PUBLIC_WP_URL: ${{ secrets.PUBLIC_WP_URL }} 
          CI: true
        run: npm run build

      - name: ğŸ“‚ Sync files (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Carpeta local a subir (el resultado del build de Astro)
          local-dir: ./dist/
          # Carpeta remota donde se alojarÃ¡ el sitio
          server-dir: /htdocs/impresos-lebu/
          # Borrar archivos en el servidor que no estÃ©n en el build (cuidado con esto)
          # Lo dejamos en false por seguridad inicial, o true si queremos limpieza total (recomendado para SSG)
          dangerous-clean-slate: true 
